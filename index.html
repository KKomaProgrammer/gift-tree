    <script>
        const snowField = document.getElementById('snow-field');
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snow';
            const size = Math.random() * 4 + 2 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random();
            const fallDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.animation = `fall ${fallDuration} linear forwards`;
            
            snowField.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), parseFloat(fallDuration) * 1000);
        }
